<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Netuno - Seu site feito a mão</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c778252024.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/scrollreveal"></script>
    <script src="parallax.js-1.5.0/parallax.js"></script>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0S5QPPJC73"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0S5QPPJC73');
  </script>
  </head>
  <body>
      <div id="navbar">
          <div class="content">
          <div id="logo">
              <img src="img/logo2.png" />
          </div>
          <div id="menu">
            <span onclick="window.location.href='http://www.netuno.digital/'">Voltar ao início</span>
            <span onclick="javascript:location.href='http://www.instgram.com/netuno.digital'" id="insta" style="margin-left: 20px;"><i class="fab fa-instagram fa-1g"></i></span>
          </div>
        </div>
      </div>
      <section id="home" style="height: 250px;">
      </section>
      <section id="cadastro"></section>
        <iframe style="margin: auto; display: block;" src="https://docs.google.com/forms/d/e/1FAIpQLScVC3QRAtCeJkN-nZxNbjThQKe2VZiCug_CZpOHdGRahKQ59Q/viewform?embedded=true" width="100%" height="1700" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
      </section>
      <section id="rodape">
        <div id="form">
          <div class="content">
            <form id="contact-form" method="POST">
              <h1>Contato</h1><br>
              <input type="hidden" name="contact_number">
              <input type="text" name="nome" placeholder="Nome" required /><br>
              <input type="text" name="email" placeholder="E-mail" required /><br>
              <textarea name="projeto" required placeholder="Mensagem" rows="4" cols="50"></textarea>
              <input type="submit" value="Enviar" /><br
              >
              <span id="success" style="color: lime; display: none;">Mensagem enviada!</span>
              <span id="failed" style="color: red; display: none;">Algo deu errado. Entre em contato enviando uma mensagem para contato@netuno.digital</span>
            </form>
          </div>
        </div>
        <div id="dados">
          <div class="content">
            <div id="telefone">
              <h1>Dados</h1>
              <p>contato@netuno.digital
                <br>(21) 97900-0653</p>
            </div>
            <div id="social">
              <div class="line" style="background-color: var(--main); width: 100%;"></div>
              <h1>Redes Sociais</h1>
              <p>Instagram
                <br>@netuno.digital</p>
                <div class="line" style="background-color: var(--main); width: 100%;"></div>
              <p>Rio de Janeiro, Brasil</p>  
            </div>
          </div>
        </div>
        <div id="footer">
          <div class="content"><span>netuno.digital © 2021. Alguns direitos reservados.</span><img src="img/logo3.png" /></div>
        </div>
      </section>
  </body>

</html>
